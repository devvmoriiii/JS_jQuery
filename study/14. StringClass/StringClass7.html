<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String 클래스 (7) - 왼쪽 공백만 제거</title>
  <script src="lib/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function() {
      var $output = $("#output");
      var $input = $("#input");

      $("#confirm").click(function() {
        var value = $input.val();
        var result = ltrim(value);
        $output.html(result);

        function ltrim(str) {
          if (str.length <= 0) {
            return "";
          };

          var firstChar = str.charAt(0);
          if (firstChar != " ") {
            return str;
          };
          
          var index;
          for (index = 1; index < str.length; index ++) {
            var ch = str.charAt(index);
            if (ch != " ") {
              break;
            }
          };
          var reuslt = str.slice(index, str.length);
        };
      });
    });
  </script>

  <Style>
    * {padding: 0; margin: 0;}
    body {font-size: 20px;}
    div, textarea {
      margin: 30px auto;
      width: 600px;
    }

    #input {
      width: 300px;
      line-height: 30px;
      margin-left: 50px;
    }
    button {
      float: right;
      margin-right: 50px;
      padding: 10px 50px;
      border: 1px solid #ccc;
      background-color: lightblue;

    }
    #output {
      display: block;
      width: 600px;
      height: 200px;
      margin-top: 20px;
      padding: 0;
      
    }
  </Style>
</head>
<body>
  <div>
    <input type="text" name="" id="input">
    <button id="confirm" type="button">Confirm</button>
  </div>
  <textarea name="" id="output">실행 결과</textarea>  
</body>
