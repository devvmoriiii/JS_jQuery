<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String 클래스 (4) - slice(), substr() 메서드</title>
  <script>
    // slice(), substr() 이용한 문자열 추출
    var str1 = "KOREA";
    var str2 = str1.slice(2, 4);
    var str3 = str1.substr(0, 2);
    console.log(str1);
    console.log(str2);
    console.log(str3);

    // slice() 이용한 문자열 제거
    var str = "안녕하세요, -이름 입력- 홍길동님";
    var newStr = str.slice(0, 7) + str.slice(15, str.length);
    console.log(newStr);
  </script>
</head>

</body>
