<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String 클래스 (3) - indexOf() 메서드</title>
  <script>
    var str = window.prompt("문자열을 입력하세요.");
    var index = str.indexOf("yes");

    if(index >= 0) {
      alert("해당되는 문자(열)의 위치: " + index + "입니다.");
    }
    else {
      alert("해당되는 문자(열)이 존재하지 않습니다.");
    };

  </script>
</head>
<body>
  
</body>
</html>
