<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array 클래스 (6) - pop(), shift() 메서드</title>
  <script>
    var menus = ["MENU1", "MENU2", "MENU3", "MENU4"];
    document.write("실행 전: " + menus.join(", ") + "<br />");

    menus.pop();
    document.write("menu() 실행 후: " + menus.join(", ") + "<br />");

    menus.shift();
    document.write("shift() 실행 후: " + menus.join(", ") + "<br />");

  </script>
</head>
<body>
  
</body>
</html>
