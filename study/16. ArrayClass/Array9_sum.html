<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array 클래스 (9) - 배열의 합</title>
  <script>
    var arr = [1, 5, 10, 55, 100, 6];
    var sum = 0;

    for(var i = 0; i < arr.length; i ++) {
      sum += arr[i];
    };
    document.write("배열 요소의 총 합: " + sum + "<br />");
    document.write("배열 요소의 평균: " + (sum / arr.length) + "<br />");
  </script>
</head>
