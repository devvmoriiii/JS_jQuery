<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math 클래스 (2) - Math.max(), Math.min() 함수</title>
  <script>
    var num1 = window.prompt("첫 번째 숫자를 입력하세요.", 0);
    var num2 = window.prompt("두 번째 숫자를 입력하세요.", 0);
    
    alert("입력한 수의 작은 값: " + Math.min(num1, num2));
    alert("입력한 수의 큰 값: " + Math.max(num1, num2));
  </script>
</head>
<body>
  
</body>
</html>
