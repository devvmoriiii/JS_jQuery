<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math 클래스 (3) - Math.ceil(), Math.floor() 함수</title>
  <script>
    var num = window.prompt("실수를 입력하세요", 0.1);
    // var page = Math.ceil(num / 10);

    alert(num + "의 올림 값: " + Math.ceil(num));
    alert(num + "의 내림 값: " + Math.floor(num));
  </script>
</head>
