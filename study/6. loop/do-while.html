<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 do ... while (1) - 1 ~ 100 합</title>
</head>
<body>
  <script>
    var sum = 0;
    var i = 1;

    do {
      sum += i;
      document.write("+ " + i + " = " + sum + "<br />");
      i ++;
    }
    while (i <= 100);

    document.write("<br />" + "1 ~ " + (i - 1) + "까지의 합: " + sum);
  </script>
</body>
</html>
