<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 for (3) - 사용자 입력 </title>
</head>
<body>
  <script>
    var data = prompt("끝나는 숫자를 입력하세요.", "숫자 입력");
    data = parseInt(data);

    for (i = 1; i <= data; i ++) {
      document.write(i + "<br />");
    }
  </script>
</body>
</html>
