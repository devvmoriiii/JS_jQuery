<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 while (2) - 미지수 맞추기 게임 </title>
</head>
<body>
  <script>
    var low = 0;
    var high = 0;
    var card = 0;

    while (true) {
      var count = 0;
      low = 0;
      high = 99;
      card = Math.floor(Math.random() * 100);
      alert("수를 결정하였습니다. 맞춰 보세요.");

      while (true) {
        var n = 0;
        alert(low + " ~ " + high);
        count ++;
        alert ("시도 횟수: " + count);

        n = prompt("숫자를 입력하세요!");
        n = parseInt(n);

        if (n > high || n < low) {
          alert("값의 범위를 벗어났습니다.");
        }
        else {
          if (n == card) {
            alert ("정답입니다!");
            break;
          }
          else if (n > card) {
            alert ("더 낮은 수를 입력하세요.");
            high = n;
          }
          else {
            alert ("더 높은 수를 입력하세요.");
            low = n;
          }
        }
      }

      alert("시도 횟수는 " + count + "입니다.")

      var con = confirm("게임을 다시 시작하시겠습니까?");
      if (con == false) {
        break;
      }
    }
  </script>
</body>
</html>
