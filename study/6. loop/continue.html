<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기타 제어문 continue (1) - 1 ~ 100 중 특정 숫자 제외</title>
</head>
<body>
  <h3>2 배수 제외</h3>
  <script>
    for (var i = 1; i <= 100; i ++) {
      if (i % 2 == 0) {
        continue;
      }
      document.write(i + "   ");
    }
  </script>

  <h3>2와 3의 공배수 제외</h3>
  <script>
    for (var i = 1; i <= 100; i ++) {
      if ((i % 2 == 0) && (i % 3 == 0)) {
        continue;
      }
      document.write(i + "   ");
    }
  </script>
</body>
</html>
