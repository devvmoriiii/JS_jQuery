<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date 클래스 (1) - getHours(), getMinutes(), getSeconds(), getMilliseconds() (현재 시간 출력)</title>
  <script src="lib/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function() {
      var $print = $("#print");
      var date = new Date();
      var hour = date.getHours();
      var min = date.getMinutes();
      var sec = date.getSeconds();
      var msec = date.getMilliseconds();

      $print.html(hour + "시 " + min + "분 " + sec + "." + msec + "초 (밀리초)");
    });
  </script>
  <style>
    #print {
      width: 500px;
      height: 250px;
      margin: 30px auto;
      text-align: center;
      line-height: 250px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div id="print"></div>
</body>
</html>
