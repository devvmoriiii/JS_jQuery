<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머 함수 (1) - setInterval() 함수</title>
  <script src="lib/jquery-3.7.0.min.js"></script>
  <script>
    // 익명 함수 Ver.
    $(document).ready(function () {
      var $content1 = $("#content1");
      var cnt = 0;

      setInterval(function() {
        cnt ++;
        $content1.text(cnt);
      }, 1000);
    });

    // 일반 함수 ver.
    $(document).ready(function() {
      var $content2 = $("#content2");
      var cnt = 0;

      setInterval(count, 2000);

      function count() {
        cnt ++;
        $content2.text(cnt);
      }
    });
  </script>

  <style>
    * {padding:0; margin:0;}
    div{
      width: 300px;
      height: 300px;
      border: 1px solid #333;
      margin: 30px;
      text-align: center;
      line-height: 300px;
      font-size: 3em;
      font-weight: 900;
    }
  </style>
</head>
<body>
  <div id="content1">
    0
  </div>
  <div id="content2">
    0
  </div>
</body>
</html>
