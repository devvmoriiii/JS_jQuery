<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머 함수 (2) - clearInterval() 함수</title>
  <script src="lib/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $content = $("#content");
      var cnt = 0;
      var timerID = null;
      var timerID = setInterval(count, 1000);

      function count() {
        cnt ++;
        $content.text(cnt);
      };

      $("#btn").click(function() {
        clearInterval(timerID);
        $content.text("STOP!");
      });
    });

  </script>

  <style>
    * {padding:0; margin:0;}
    div{
      width: 300px;
      height: 300px;
      border: 1px solid #333;
      margin: 30px auto;
      text-align: center;
      line-height: 300px;
      font-size: 3em;
      font-weight: 900;
    }
    button {
      display: block;
      margin: auto;
      border: 1px solid #ccc;
      background-color: darkgrey;
      color: #fff;
      padding: 10px 100px;
      font-size: 1.3em;
      text-align: center;
    }

    button:hover{
      background-color: lightcoral;
    }
  </style>
</head>
<body>
  <div id="content">0</div>
  <button id="btn">STOP</button>
</body>
</html>
