<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 이동 (1) - before(), insertBefore() 메서드</title>
  <script src="lib/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function () {
      var cnt = 0;
      $("#btnCre").click(function () {
        cnt++;
        var $li = $("<li>NEW MENU " + cnt + "</li>");

        $li.insertBefore($(".select"));
        $(".select").before($li);

        // 첫 번째 자식 노드로 추가
        $li.insertBefore("ul#menu li:first");
      });

      // this 를 활용하여, 이벤트가 실행되는 노드를 .select 이전으로 이동
      $("ul#menu li").click(function() {
        if ($(this).hasClass("select") == true) {
          return;
        };
        $(this).insertBefore(".select");
      });
    });
  </script>

<style>
  * {
    font-size: 15px;
    font-family: "Noto Sans KR";
  }

  ul {
    border-collapse: collapse;
    padding: 10px;
  }

  ul, li {
    border: 1px solid #ccc;
    margin: 10px;
  }

  li.select {
    background-color: lightcyan;
  }
</style>
</head>
<body>
  <button id="btnCre">CREATE</button>
  <ul id="menu">
    <li>MENU1</li>
    <li>MENU2</li>
    <li>MENU3</li>
    <li>MENU4</li>
    <li class="select">MENU5</li>
    <li>MENU6</li>
  </ul>
</body>
</html>
