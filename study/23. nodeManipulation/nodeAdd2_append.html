<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 추가 (2) - append(), appendTo() 메서드</title>
  <script src="lib/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function() {
      var cnt = 6;

      $("#btnCre").click(function () {
        cnt++;
        var $li = $("<li>NEW MENU " + cnt + "</li>");

        $("ul#menu").append($li);
        $li.appendTo($("ul#menu"));
      });

      // this 를 활용하여 마지막 자식 노드로 이동      
      $("ul#menu li").click(function() {
        $("#menu").append(this);
      });
    });
  </script>

  <style>
    * {
      font-size: 15px;
      font-family: "Noto Sans KR";
    }

    ul {
      border-collapse: collapse;
      padding: 10px;
    }

    ul, li {
      border: 1px solid #ccc;
      margin: 10px;
    }

    li.select {
      background-color: lightcyan;
    }
  </style>
</head>
<body>
  <button id="btnCre">CREATE</button>
  <ul id="menu">
    <li>MENU1</li>
    <li>MENU2</li>
    <li>MENU3</li>
    <li>MENU4</li>
    <li class="select">MENU5</li>
    <li>MENU6</li>
  </ul>
</body>
</html>
