<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 (5) - ready() VS load()</title>
  <script src="lib/jquery-3.7.0.min.js"></script>
  <script>
    $(function( ) {
      $(document).ready(function() {
        var readyWidth = $("#img").width();
        alert("ready() : " + readyWidth);
      });

      $(window).load(function() {
        var loadWidth = $("#img").width();
        alert("load() : " + loadWidth);
        console.log("load() : " + loadWidth); 
      });
    });
  </script>
</head>
<body>
  <p>
    <img src="https://place-hold.it/500x500" id="img" alt="">
  </p>
</body>
</html>
