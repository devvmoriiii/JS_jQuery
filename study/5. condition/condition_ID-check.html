<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문 (1) - 아이디 확인</title>
</head>
<body>
  <script>
    var userID = window.prompt("사용자 아이디를 입력하세요.");

    if(userID == "mori") {
      alert(userID + "님 환영합니다.");
    }

    else if (userID == "komori") {
      alert(userID + "님 어서오세요.");
    }
    else {
      alert("올바른 아이디가 아닙니다. 다시 입력해주세요.");
    }
  </script>
</body>
</html>
