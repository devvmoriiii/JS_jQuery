<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>콜백 함수 (1) - 일반 함수의 단점 </title>
  <Script src=""></Script>
  <script>
    // 일반 함수 VER.
    function calculator1(op, num1, num2) {
      var result = "";

      switch (op) {
        case "+": result = num1 + num2;
          break;
        case "-": result = num1 - num2;
          break;
        case "*": result = num1 * num2;
          break;
        case "/": result = num1 / num2;
          break;
        default: result = "지원하지 않는 연산자입니다.";
      };
      document.write("주어진 2개의 수의 연산 결과: " + result + "<br />");
    };

    function calculator2(op, num1, num2) {
      var result = "";

      switch (op) {
        case "+": result = num1 + num2;
          break;
        case "-": result = num1 - num2;
          break;
        case "*": result = num1 * num2;
          break;
        case "/": result = num1 / num2;
          break;
        default: result = "지원하지 않는 연산자입니다.";
      };
      document.write("정답: " + result + "<br />");
    };

    calculator1("-", 500, 300);
    calculator2("*", 500, 300);
  </script>
