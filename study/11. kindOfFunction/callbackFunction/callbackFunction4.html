    // 콜백 함수 Ver.
    $(document).ready(function() {
      checkCount(showAlert);
    });

    function showAlert() {
      alert("완료되었습니다.");
    };

    function checkCount(callback) {
      var count = 0;
      $("#btnStart").click(function() {
        count ++;
        if (count == 5) {
          callback();
        };
      });
    };
  </script>
</head>
<body>
  <button id="btnStart">COUNT</button>
</body>
