<head>

  <title>콜백 함수 (2) - 콜백 함수의 장점 </title>
  <Script src=""></Script>
  <script>
    // 콜백 함수 VER.
    function calculator(op, num1, num2, callback) {
      var result = "";

      switch (op) {
        case "+": result = num1 + num2;
          break;
        case "-": result = num1 - num2;
          break;
        case "*": result = num1 * num2;
          break;
        case "/": result = num1 / num2;
          break;
        default: result = "지원하지 않는 연산자입니다.";
      };
      callback(result);
    };

    function print1(value) {
      document.write("주어진 두 수의 연산 결과: " + value + "<br />");
      print2(value, print3);
    };
    function print2(value, callback) {
      document.write("정답: " + value + "<br />");
      callback(value);
    };
    function print3(value) {
      document.write("결과: " + value + "<br />");
    };

    calculator("-", 500, 300, print1);
    calculator("-", 500, 300, print2);
    calculator("-", 500, 300, print3);
  </script>
