  // 콜백 함수
  function add2(n1, n2, callback) {
    var result = n1 + n2;
    callback(result);
    document.write(result + "<br />");
  }

  function print(value) {
    document.write("콜백 함수 사용 결과: " + value + "<br />");
  }

  add2(10, 20, print);
