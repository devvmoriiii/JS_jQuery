<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 리터럴</title>
  <script>
    function hi(name) {
      document.write("hi, " + name);
    }
    hi("Mori");

    var fHi = hi;
    fHi("Komori");

    var func = function() {
      document.write("function_literal");
    }
    func();
  </script>
</head>
