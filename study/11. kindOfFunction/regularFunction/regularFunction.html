<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일반 함수 (1) - 매개변수 값으로 함수를 이용</title>
  <script>
    function hi1() {
      alert("Hi!");
    }

    function hi2() {
      alert("Hello!");
    }

    function ex(a) {
      a();
    }

    ex(hi1);
    ex(hi2);
  </script>
</head>
<body>

</body>
</html>
