<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 내용 수정 (1) - html() VS text()</title>
  <script src="lib/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#menu li").click(function() {
        $newHtml = $(this);
        $newHtml.html("<a href='#'>NEW MENU " + ($newHtml.index() + 1) +"</a>");

        $newText = $("#menu li:first");
        $newText.text("NEW TEXT");
      });
    });
  </script>

<style>
  * {
    font-size: 15px;
    font-family: "Noto Sans KR";
  }

  ul {
    border-collapse: collapse;
    padding: 10px;
  }

  ul, li {
    border: 1px solid #ccc;
    margin: 10px;
  }

  li.select {
    background-color: lightcyan;
  }
</style>
</head>
<body>
  <button id="ok">OK</button>
  <ul id="menu">
    <li>MENU1</li>
    <li>MENU2</li>
    <li>MENU3</li>
    <li>MENU4</li>
    <li class="select">MENU5</li>
    <li>MENU6</li>
  </ul>
</body>
</html>
